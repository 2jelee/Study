<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
<!-- 
    ul : 블럭형 태그 : 한 라인을 다 차지한다. 
    li : list (검은 동그라미가 default)
-->
<h4>Unordered List</h4>
<ul>
    <li>사자</li>
    <li>호랑이</li>
    <li>말</li>
    <li>타조</li>
    <li>오리</li>
</ul>
<hr>
<ul type="disc">
    <li>사자</li>
    <li>호랑이</li>
    <li>말</li>
    <li>타조</li>
    <li>오리</li>
</ul>
<hr>
<ul type="circle">
    <li>사자</li>
    <li>호랑이</li>
    <li>말</li>
    <li>타조</li>
    <li>오리</li>
</ul>     
<hr>
<ul type="square">
    <li>사자</li>
    <li>호랑이</li>
    <li>말</li>
    <li>타조</li>
    <li>오리</li>
</ul> 
    
</body>
</html>
