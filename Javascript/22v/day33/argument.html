<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<pre>
  유사 배열(Array-Like Object) : 
  이름 그대로 배열과 유사한 객체
  유사 배열에도 최소한 갖춰야할 조건과 특징들이 존재

  1. 숫자 형태의 indexing이 가능
  2. length 프로퍼티가 있다
  3. 배열의 기본 메소드를 사용할 수 x
  4. Array.isArray(유사 배열)은 false
      주의사항) 유사배열은 다양하다.
</p>
</body>
<script>
  function sub() {
    console.log('sub.length : ' + sub.length);            // 결과 : 0
    console.log('arguments.length : ' +arguments.length); // 3
    return arguments[0]
  }
  console.log(sub(7,3,10));

  console.log('===========================');

  function twoParams(x, y) {
    return x+y;
  }

  console.log(twoParams()); //NaN
  console.log(twoParams(1,3)); //4
  console.log(twoParams(1,2,3,4)); //나머지 인수 버린다. => 3
</script>
</html>
