<!DOCTYPE html>

<body>  
  구조 분해 할당 : JS에서 쓰이는 자료구조
  <a href="https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment">https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment</a> 
  <pre>
    구조 분해 할당 구문은 배열이나 객체의 속성을 해체하여 
    그 값을 개별 변수에 담을 수 있게 하는 JavaScript 표현식
  </pre>
  <hr>
</body> 

<script> 
let z, y, rest1;
[z, y] = [10, 20];

console.log(z);
// expected output: 10

console.log(y);
// expected output: 20

[z, y, ...rest1] = [10, 20, 30, 40, 50];

console.log(rest1);
// expected output: Array [30,40,50]

console.log('*********************************');

var a, b, rest;
[a, b] = [10, 20];
console.log(a); // 10
console.log(b); // 20

[a, b, ...rest] = [10, 20, 30, 40, 50];
console.log(a); // 10
console.log(b); // 20
console.log(rest); // [30, 40, 50]

({ a, b } = { a: 10, b: 20 });
console.log(a); // 10
console.log(b); // 20


// Stage 4(finished) proposal
({a, b, ...rest} = {a: 10, b: 20, c: 30, d: 40});
console.log(a); // 10
console.log(b); // 20
console.log(rest); // {c: 30, d: 40}

</script>
</html>
