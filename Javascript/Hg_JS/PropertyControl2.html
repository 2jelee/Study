<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PropertyControl2.html</title>
</head>
<body>
  <script>
		document.addEventListener('DOMContentLoaded', ()=>{
			const rects = document.querySelectorAll('.rect') //특정 클래스(rect)를 요소로 선택

			rects.forEach((rect, index)=>{
				const width = (index+1)*100 
				const src = `http://placekitten.com/${width}/250`
				
				// rect.setAttribute('src', src)	
				/* 
				위 코드를 간단하게 setAttribute()와 getAttribute() 메소드를 사용하지 않고
				온점을 찍어 속성을 바로 읽어들이거나 지정
				*/
				rect.src = src
			})
		})
	</script>
	
	<img class="rect">
	<img class="rect">
	<img class="rect">
	<img class="rect">
</body>
</html>
