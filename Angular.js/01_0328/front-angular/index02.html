<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>angular test (index02.html)</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- angular cdn 주석처리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>  
</head>
<body>
  <div class="card">
    <div class="card-header">
      ex02_module_create_find
    </div>

    <div class="card-body">
      
      <!-- Angular 시작 -->
      <script>
        // 1. module 생성
        // angular.module(1, 2) => argu1 : 모듈 이름 / argu2 : [] (배열) <<빈값일지라도 이와 같이 입력되어야 한다. 
        let myModule1 = angular.module("myModule", []);
        // 2.module 찾기
        let myModule2 = angular.module("myModule");

        if(myModule1 === myModule2){
          console.log("같은 module이다.");
        } else{
          console.log("다른 module!");
        }
      </script>
    </div>
  </div>
</body>
</html>
