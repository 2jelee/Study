<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tag - hr, g, i, u, strike, em, font </title>
</head>
<body>
일반 <br />
<b>굵게(진하게)</b> <br />
<i>이탤릭체</i> <br />
<u>밑줄</u> <br />
<strike>취소선</strike> <br />
CO <sup>2</sup> <br />
H<sub>2</sub>O <br />
BIG &nbsp; &nbsp; <big>BIG</big> <br />
small &nbsp; &nbsp; <small>small</small> <br />

<em> em </em> <br />
<strong>strong</strong> <br />

<hr /> <!-- hr : 구분선 -->
<hr width="500" size="5" noshade="noshade" align="left" /> 
<!-- width : 너비 | size : 두께 | noshade : 음영 (속성이 noshade일 경우, 넣지 않겠다는 의미) | align : 정렬 (default: center) -->

<font color="red" size ="5" face="궁서">글꼴 크기, 색상, 폰트(글꼴체)</font> <br />
<p> font size : 1~7까지 (숫자가 클수록 크기 크다.) 기본값 : 3 <br />
<font color="red" size="5" face="궁서">글꼴 크기, 색상, 폰트(글꼴체)</font> <br />
<font color="blue" size="1" face="궁서">글꼴 크기, 색상, 폰트(글꼴체)</font> <br />
<font color="grey" size="7" face="궁서">글꼴 크기, 색상, 폰트(글꼴체)</font> <br />
</p>

</body>
</html>
