<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PropertyControl.html</title>
</head>
<body>
  <script>
		document.addEventListener('DOMContentLoaded', ()=>{
			const rects = document.querySelectorAll('.rect') //특정 클래스(rect)를 요소로 선택

			rects.forEach((rect, index)=>{
				const width = (index+1)*100 //index값은 [0, 1, 2, 3]이 반복됨. 1을 더해서 [1, 2, 3, 4]가 되게 만들고
																		//100을 곱해서 너비가 [100, 200, 300, 400]이 되게 만듦.
				const src = `http://placekitten.com/${width}/250` //with : 넓이 | 250 : 높이
				rect.setAttribute('src', src)	//src속성에 값 지정
			})
		})
	</script>

	<img class="rect">
	<img class="rect">
	<img class="rect">
	<img class="rect">
</body>
</html>
