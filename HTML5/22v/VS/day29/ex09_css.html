<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ex09_css.html</title>
<style type="text/css">
.navi{
  background:#003E00;
  margin-top:-15px; /* - 값의 의미 : 붙이겠다. */
  /* margin: 50px; 사방(top, right, bottom, left)의 margin이 50씩이 된다. */
  /* margin: 10 15 20px; 반대방향끼리 같은 값을 가진다. -> top의 mar/gin (with bottom), right : 15 (with left), bottom : 20 */
  width:960px;
  height:60px;
}

.navi ul{
  list-style: none; 
  height:40px;
  padding-top:10px;
  padding-bottom:5px;
}
.navi ul li {
  /* inline : 한줄 | float : 정렬방식 */
  display:inline;
  float:left;
  font-size:15px;
}
.navi a, .navi a:visited {
	padding: 10px 5px 5px 35px;
	display: block;
	color:#fff;
	width: 150px; 
	text-decoration: none;
}
.navi a:hover, .navi a:active, .navi a:focus {
  text-shadow: 0px 2px 2px #000;
  color: #FC0;
}
</style>
</head>
<body>
  <nav class="navi">
    <ul>
      <li><a href="#">반려견 종류</a></li>
      <li><a href="#">입양하기</a></li>
      <li><a href="#">건강 돌보기</a></li>
      <li><a href="#">더불어 살기</a></li>
    </ul>
  </nav>
  <hr>
  선택자 div를 <div id="multi"><em>여러 개</em></div> 있을 경우
  선택자 p를 <p class="accent"><em>여러 개</em></p>있을 경우
  <p>
    이제 <span class="accent"><em>웹표준</em></span>의
    <div>역할</div>은 아주 <span class="accent">중요</span>합니다.
  </p>
</body>
</html>
