<body>
  <pre>
    setTimeout(함수, 시간)
      <h6>: 일정 시간 후 함수 실행</h6>
    
    setInterval(함수, 시간)
      : 시간 간격마다 함수 실행
    
    clearTimeout() : 설정된 Timeout 함수를 종료

    clearInterval() : 설정된 Interval 함수를 종료
  </pre>
</body>
<script>
  // 콜백 : 함수의 인수로 사용되는 함수 (함수의 인수로 함수를 불러냄)
  // setTimeout(함수, 시간)
  
  /*
  function timeout(callback) {
    setTimeout(function () {
      console.log('callback 학습하기');
      callback()
    }, 3000)
  }
  */
  
  function timeout(callback) {
    setTimeout( () => {
      console.log('callback 학습하기');
      callback()
    }, 3000)
  }

  timeout(() => {
    console.log('Done');
  })

  /*
  //cf) 작업의 순서를 원하는 형태로 진행시키고자 할 때

  */
</script>
