<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform</title>
  <style>
    /* body { margin: 0; } */
    .myPhoto {
      position: absolute; /* absolute = 절대(적) 위치로 잡겠다.*/
      left: 50px; /* left로 50px 떨어지게 하겠다. */
      top: 70px; /* top으로부터 70px 떨어지게 */
      transform: rotate(15deg); /* rotate : 각도 15디그리 꺾기(회전) */
    }
  </style>
</head>
<body>
  <img src="../day28/house.gif" alt="" class="myPhoto">
</body>
</html>
