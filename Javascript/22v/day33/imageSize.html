<marquee behavior="" direction="right" scrollamount="3">Your slide-in next goes here...</marquee>

<script>
  function imageSize() {
    if(backImg.style.pixelWidth < 500){
      backImg.style.pixelWidth += 3;
      backImg.style.pixelHeight += 2;
      window.setTimeout('imageSize()', 10) //10(0.01초동안) 내 자신 부르기 {} 없이 사용
    }
  }
</script>
