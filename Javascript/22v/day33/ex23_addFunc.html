<script type="text/javascript">
  function makePerson(name, phone, addr) { 
    const person2 = {
      name: name,
      phone: phone,
      addr: addr,
    
      // method
      info : function() {
        var list = '';
        for(var key in this) {
          if(key!='info'){
            list += key + " : " + this[key] + "\n";
          }
        }
        alert(list);
      }      
    };
    return person2;
  }

  var p2 = makePerson("2jelee", "010-1111-1111", "서울시 송파구");
  p2.info();
</script>
