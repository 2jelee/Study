<script>
console.log();
const a = 1;   //number
const b = "1"; // String
const c = 3;

console.log(a == b); //결과 : true
console.log(a === b);  //결과 : false
console.log('comparison operator : ' + (a !== c)); //같지 않다 또한 =을 더 붙여준다.
console.log(a < c);

/*
JS는 === 사용을 권장한다
==는 단순히 값 비교
=== 는 타입까지 비교한다.

----------------------------------
=== : JS 권장
타입까지 검토
비교연산자
== 같다
*/

function isEqual(x, y) {
  return x===y;
}

console.log(isEqual(1, 1));
console.log(isEqual(a, c));

// 단.삼.대 (단항-삼항-대입연산자) : 실행 좌 -> 우
const x = (1 === 2);
const y = ('AB' === 'AB');
const z = true;

console.log(x);
console.log(y);
console.log(z);

console.log('&& : ', x && y && z );
console.log('|| : ', x || y || z );

console.log(x ? '참' : '거짓');
console.log(y ? '참' : '거짓');
</script>
