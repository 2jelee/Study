<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <pre>
    setTimeout(함수, 시간)
      <h6>: 일정 시간 후 함수 실행</h6>
    
    setInterval(함수, 시간)
      : 시간 간격마다 함수 실행
    
    clearTimeout() : 설정된 Timeout 함수를 종료

    clearInterval() : 설정된 Interval 함수를 종료
  </pre>
</body>
<script>
  //3초 뒤에 console창에 해당 text 나타내기
  timer = setTimeout(function () {
    console.log('Hello, JS');
  }, 3000) //시간 : 1/1000

  // const h1El = document.getElementsByTagName
  const h1El = document.querySelector('h6');
  h1El = addEventListener('click', () => { clearTimeout(timer) }) //3초 지나기 전에 h6태그를 클릭하면 3초가 지나더라도 실행되지 않는다. 즉, timer라는 function이 지워진다(clear)

  console.log('************************************');

  
</script>
</html>
