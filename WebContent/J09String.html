<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J09String.html</title>
    
    <script>
        document.write("<h2>JS의 Core 객체 - String</h2>");
        
        var str1 = "Hello Javascript";
        var str2 = '안녕 자바스크립트';
        var str3 = "Hi JS";
        var str4 = new String("Hi 자바스크립트");

        //문자열의 길이
        document.write("str1의 길이 :" + str1.length + "<br>");

        //a태그를 통해 링크를 거는 대신 link()함수를 통해 걸 수 있다.
        document.write("링크걸기(태그):" +
                "<a href='http://naver.com'>" + str4 + "</a><br>");
        document.write("링크걸기(내장함수):"+ str4.link('http://naver.com'));
            
        //특정 index의 문자 하나를 얻어온다.         | 많이 사용!
        document.write("<h2>charAt(인덱스)</h2>");
        document.write(str1.charAt(1)); //결과 : e
                            // ㄴ 입력한 첫번째 글자부터.. ex) ID 생성시 제한거는


        //문자열 잘라내기 1
        document.write("<h2>substring(시작,끝)</h2>");
        document.write("Academy".substring(3,7)); //결과: demy (맨 첫번째는 0이므로)

        //문자열 잘라내기 2
        document.write("<h2>substr(시작,길이)</h2>");
        document.write('Academy'.substr(3,4)); //결과: demy

        //특정 index에 해당하는 문자의 아스키코드 값을 얻어온다.
        document.write("<h2>charCodeAt(인덱스)</h2>");
        document.write('Academy'.charCodeAt(1)); //결과: 99

        //아스키코드를 문자로 변경함.
        document.write("<h2>String.fromCharCode(아스키코드)</h2>");
        document.write(String.fromCharCode(67)+"<br>"); //결과: C (대문자)
        document.write(String.fromCharCode(99)+"<br>"); //결과: c (소문자)
        
        //문자를 별도의 변환없이 즉시 배열로 사용할 수 O
        document.write("<h2>문자열을 배열처럼 사용하기</h2>");
        for(var i=0; i<str2.length; i++){ //특별한 변환없이 문자를 배열형태로 만들어줌
            document.write("str2["+i+"]="+str2[i]+"<br>");
        }
        document.write("<br>");





        /*
        연습문제]
        나이를 매개변수로 받아 아래와 같은 결과를 반환하는 함수를 정의하시오.
        만약 나이가 숫자형식이 아니면 false, 숫자형식이면 true를 반환한다. 
        반환받은 결과를 이용하여 '숫자형식입니다.' 혹은 '숫자형식이아닙니다'라는
        문자열을 출력하는 프로그램을 작성하시오
        */
        function isNumber(param) {    
            /*
            숫자로 판단되면 true
            아니면 false 반환
            */

            //JS에서는 문자열을 즉시 배열로 사용할 수 있다.
            for(var i=0; i<param.length; i++) { //param에 아래 100과 100A가 전달되는 것. 루프 돌리기
                /*
                문자열에 배열형태로 접근하여 각 문자의 아스키코드를 확인함.
                이때 숫자형식이 아닌 문자가 확인되면 즉시 false를 return함.
                */
                if(!(param[i].charCodeAt(0)>=48 && param[i].charCodeAt(0)<=57)){
                    return false;
                }
            }
            return true;
               
                // if(isNumber.charCodeAt(4)>=99){
                //     document.write("숫자형식입니다.");
                // }
                // else {
                //     document.write("숫자형식이니다.");
                // }
            // }
        }
        //아래들은 호출?하는 형식
        document.write("<h2>연습문제 > 숫자형식찾기</h2>");
        var isNum1 = isNumber("100");
        (isNum1 == true) ? document.write("숫자형식<br/>"): document.write("숫자형식아님<br/>");
        var isNum2 = isNumber("100A");
        (isNum2 == true) ? document.write("숫자형식<br/>"): document.write("숫자형식아님<br/>");

            


        //구분자로 문자열을 분리해서 배열로 반환하는 함수
        document.write("<h2>split() 함수</h2>");
        document.write("<h3>구분자가 있는 경우</h3>");
        var tel = "010-1234-5678";
        var telArr = tel.split("-");

        
        for(var i=0; i<telArr.length; i++){ //크기가 3인 배열로 반환
            document.write("telArr["+i+"]="+telArr[i]+"<br>");
        }
        document.write("<h3>구분자가 없는 경우</h3>");
        var telArrNo = tel.split("*");

        
        for(var i=0; i<telArrNo.length; i++){ //크기가 1인 배열로 반환
            document.write("telArNo["+i+"]="+telArrNo[i]+"<br>");
        }

        //특정 문자열의 인덱스를 반환하는 함수 >> 앞에서부터 찾는 indexOf
        document.write("<h2>indexOf()함수</h2>");
        document.write(str2.indexOf("자바")!=-1 ? "자바 포함됨" : "자바 포함안됨");


        document.write("<h2>lastIndexOf()함수 </h2>"); //뒤에서부터 찾는 lastIndexOf
        document.write(str1.lastIndexOf("a")!=-1 ? "a 포함됨<br>" : "a 포함안됨<br>");
        document.write(str1+"에서 a의 마지막 위치는?"+str1.lastIndexOf("a")+"<br>");


        /*
        연습문제] 아래 이메일 주소에서 @와 .사이에 있는 값만 추출하여 출력하는 프로그램을 작성하시오.
        xxx@yyy.co.kr 이라면 yyy만 출력되어야 함.
        */
        var emailArray = ["kim@naver.com", "sung@hanmail.net", "park@ikosmo.co.kr"];
        var getDomainStr = function(emailArr){
            //이 부분을 구현하시오.   
            
            //방법 1: indexOf()를 사용
            for(var i=0; i<emailArr.length; i++){
                var startIdx = emailArr[i].indexOf('@')+1; //@의 인덱스를 찾아 1을 더해줌(다음 것 찾기위해)
                var endIdx = emailArr[i].indexOf('.'); // .의 인덱스를 찾는다.
                var resultStr = emailArr[i].substring(startIdx, endIdx); //인덱스를 통해 문자열을 잘라냄
                document.write("결과1:"+resultStr+"<br>");
            }

            //방법 2 : split() 사용
            for (var i=0; i<emailArr.length; i++){ 
                var firstArr = emailArr[i].split('@'); //이메일을 @으로 찾아 1차 split함.
                var secondArr = firstArr[1].split('.'); //위 결과의 1번 인덱스값으로 2차 split 진행
                document.write("결과2:"+secondArr[0]+"<br>"); //두 번째 split결과의 0번 인덱스를 출력.
            }
        }   
        document.write("<h2>연습문제>도메인 추출하기</h2>");
        getDomainStr(emailArray);    

        
    </script>
