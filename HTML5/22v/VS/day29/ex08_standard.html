<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        p em {
            color: blue;
            background-color: purple;
        }
        body, div{
            background-color: aqua;
            text-align: center;
        }
        #multi { color: orange; }
    </style>
</head>
<body>
    선택자 div를 <div id="multi"><em>여러 개</em></div> 있을 경우
    선택자 p를 <p class="accent"><em>여러 개</em></p>있을 경우
    <p>
        이제 <span class="accent"><em>웹표준</em></span>의
        <div>역할</div>은 아주 <span class="accent">중요</span>합니다.
    </p>
</body>
</html>
