    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        //배열  << 0부터 시작
        function loadCity(){
            //object는 {}(중괄호) | 배열은 [](대괄호)      >> 각각 안에 또 선언 가능
            let city = [
                {
                    code:"02", 
                    name:"서울"
                },
                {
                    code:"032", 
                    name:"인천"
                },
                {
                    code:"064", 
                    name:"제주"
                }
            ]; 

            for(let i = 0; i < city.length; i++){ // 반복문을 시작할 조건 | 반복문을 종료시킬 조건 | 반복문을 종료시키기 위해 만들 조건(i = i+1)
                if(i == 0) { //조건절
                    $('#city').append('<option value="' + city[i].code + '" selected>' + city[i].name + '</option>');
                // } else if(i==1){

                // }
                } else {
                    $('#city').append('<option value="' + city[i].code + '">' + city[i].name + '</option>');                
                }
            }

            // .append : 안에 element 추가할 수 있는 메소드
            // $('#city').append('<option value="02" selected>서울</option>');
            // $('#city').append('<option value="032">인천</option>');
        }
        loadCity();

    </script>
</body>
