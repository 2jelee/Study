function clickNumber(data) { // 아무 변수이름 가능
  let monitor = document.getElementById('monitor');
  //alert(data);
  
  if(data == 'clear') {
      monitor.value=''; // 모두 지워짐
  }else if (data != '=') {
      monitor.value += data;
  }else{
      monitor.value = eval(monitor.value);
  }
}
