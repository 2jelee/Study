<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
    <script>
        var comp1 = {
            template : "<div>첫번째 지역 컴포넌트 : {{ compData1 }}</div>",
            data : function(){
                return {
                    compData1 : 100
                }
            }
        }

        var comp2 = {
            template : "<div>두번째 지역 컴포넌트 : {{ compData2 }}<div>",
            data : function(){
                return {
                    compData2 : comp1.data.compData11 //참조되지 X
                }
            }
        }
        
        //전역 컴포넌트 생성
        Vue.component('props-test-component', {
            /*
            props 속성 : 상위 컴포넌트에서 하위 컴포넌트로 데이터를 전달할때 사용하는 속성ㄴ
            */
            props : ['propsdata'],
            template : '<div>전역 컴포넌트 : {{ propsdata }} </div>'
        });

        $
    </script>  
</head> 
<body>  
    <div id="todolistapp">
        <div id="header" class="header">
            <h2>Todo List App</h2>
            <input class="input" type="text" id="task" placeholder="입력 후 엔터!">
            <span class="addbutton">추 가</span>
        </div>
        <ul id="todolist">
            <li>
                <span>Task 1</span>
                <span class="close">&#x00D7;</span>
            </li>
            <li class="checked">
                <span>Task2</span>
                <span> (완료) </span>
                <span class="close">&#x00D7;</span>
            </li>
            <li>
                <span>Task3</span>
                <span class="close">&#x00D7;</span>
            </li>
        </ul>
    </div>
</body>
</html>
