<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tab tr td {
      border: double;  
      background-color: #B0C4DE; 
    }
    .tab {
      margin-left: 33%;
    } 
    .font {
      margin-left: 43%;
    }
  </style>
</head>
<body>
  <div class="font">
    <h1>회원 정보 입력</h1>
  </div>
  <hr>
  <form action="submit" method="get" class="tab">
    <table border="double">
    <tr>
      <td align="center">I D</td>
      <td><input type="text" placeholder="ID 입력" required></td> 
    </tr>
    <tr>
      <td align="center">Password</td>
      <td><input type="password" placeholder="Password 입력" required></td> 
    </tr>
    <tr>
      <td align="center">Password 확인</td>
      <td><input type="password" placeholder="Password 재입력" required></td> 
    </tr>
    <tr>
      <td align="center">이 름</td>
      <td><input type="text" placeholder="이름 입력"></td> 
    </tr>
    <tr>
      <td align="center">전화번호</td>
      <td>
        <select>
          <option>010</option>
        </select>
        - <input type="tel" size="2" maxlength="4">
        - <input type="tel" size="2" maxlength="4"> 
      </td> 
    </tr>
    <tr>
      <td align="center">직 업</td>
      <td>
        <select>
          <option value="">직업 선택</option>
        </select>
      </td>
    </tr>
    <tr>
      <td align="center">성 별</td>
      <td>
        <label>
          <input type="radio">남자 <input type="radio">여자
        </label>
      </td> 
    </tr>
    <tr>
      <td align="center">취 미</td>
      <td>
        <label>
          <input type="checkbox">독서 <input type="checkbox">수영 <input type="checkbox">게임 <input type="checkbox">영화감상 <input type="checkbox">음악듣기
        </label>
      </td>  
    </tr>
    <tr>
      <td align="center">자기소개</td>
      <td><textarea name="" id="" cols="48" rows="10"></textarea></td> 
    </tr>
    <tr>
      <td colspan="2" align="center"><button type="submit">등록하기</button> <button type="reset">취소하기</button></td>
    </tr> 
  </table>
</form>
</body>
</html>
