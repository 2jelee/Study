<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Method_arrow.html</title>
</head>
<body>
	<script>
		const test = {
			//익명 함수로 선언
			a: function(){
				console.log(this)
			},
			//화살표 함수로 선언
			b: ()=>{
				console.log(this)
			}
		}

		//메소드 호출
		test.a()
		test.b()
	</script>
</body>
</html>
