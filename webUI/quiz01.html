  <body>
    <script>
      /*
        Q1. 
        철수는 369게임을 더럽게 못합니다.  
        실제 369게임 말고 약간 쉽게 각색해서 '3의 배수에서' 박수를 치면 되는 게임을 하고 있습니다.  
        근데 철수는 바보라 숫자를 하나 주었을 때 이 숫자가 3의 배수인지 아닌지 파악하기 넘나 힘든 관계로
        프로그래밍으로 이 문제를 해결하려고 합니다.
        어떤 숫자를 함수 안에 집어넣으면 박수를 쳐야할 지 말아야할 지 판단해주는 함수를 만들려고 하는데
        어떻게 함수를 만들어야할까요?
      */
      function game369(n) {  
        if( n%3 == 0 ){
          console.log('박수: 3의 배수 O');
        } else{
          console.log('통과: 3의 배수 X');
        }
      }

      /*
        Q2. 
        하지만 369게임 업그레이드 버전이 등장했습니다.  
        369게임 업그레이드 버전은 3의 배수에서 박수를 치는건 맞지만 9의 배수에서는 박수를 두번 쳐야합니다. 
        철수는 역시나 이것도 프로그래밍으로 이 문제를 해결하려고 합니다. 
        아까 만들었던 369게임() 함수를 어떻게 고치면 될까요? 
      */
      function game369Upgrade(num) {
        if( num%9 == 0 ){
          console.log('박수 2번: 9의배수');
        }
        // if ( num%9 == 0 ){
        else if ( num%3 == 0 ){
          console.log('박수 1번: 3의배수'); 
        } else {
          console.log('통과');
        }
      }
      /*
        Q3. 공인중개사 시험점수를 입력하면 합격인지 알려주는 함수를 만들어봅시다.   
        공인중개사 1차 시험은 개론, 민법 2개 과목이 있습니다. 
        과목마다 100점 만점이지만 두 과목 합해서 120점 이상이면 합격시켜줍니다.  
        다만 한 과목이 40점 미만이면 과락으로 불합격됩니다.   
        과목 점수 2개를 파라미터로 입력하면 합격인지 불합격인지 여부를 콘솔창에 출력하는 함수를 만들어보십시오. 
      */
      function pass(intro, min) {
        if(intro < 40 || min < 40){
          console.log('과락');
        } else if(intro + min >= 120){
          console.log('합격');
        } else {
          console.log('불합격');
        }
      }

      /*
        [응용]
        원래의 369게임 룰을 적용하려면 어떻게 해야할까요?  
        3의 배수에서 박수를 치는게 아니라 끝자리가 3,6,9로 끝나는 숫자라면 '박수'를 출력되게 하는겁니다.  
        이건 숫자의 마지막자리를 어떻게 파악할지 구글 검색해보면 쉽게 해결되니 답은 없습니다.  
      */
      function game369Origin(number) {
        let number2 = String(number);

        // charAt(인수) : 인수번째의 문자를 읽어낸다.
        // indexOf(인수) : 인수가 들어있는 위치를 알려준다. <-> lastindexOf() : 뒤에서부터 읽는다.
        // substring(인수, 인수) : charAt()은 문자 하나하나를 읽지만 substring은 문자열을 읽는다.
        // ㄴ ex) "javascript".substring(1, 3) => 'ava'
        if( number2.charAt(number2.length-1) === '9'){
          console.log('박수: 끝자리 9');
        } else if( number2.charAt(number2.length-1) === '6'){
          console.log('박수: 끝자리 6');
        } else if( number2.charAt(number2.length-1) === '3'){
          console.log('박수: 끝자리 3');
        } else {
          console.log('No 박수');
        } 
      }
      game369Origin(96);

      /*
        [응용]
        합격판독기에 0에서 100사이 숫자가 아닌걸 입력하면 장난치지 말라고 alert를 띄우려면 어떻게 코드 짜야할까요?
      */
      function passAlert(num) { 
        if(num >= 0 && num <= 100){
          console.log('0~100 사이의 숫자입니다.');
        } else{
          alert('0~100 사이의 숫자가 아닙니다.') 
        }

      }
      passAlert(112);
    </script>
