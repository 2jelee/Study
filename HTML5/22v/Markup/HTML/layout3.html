<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout2.html</title>
    <link rel="stylesheet" href="../CSS/nomarlize.css">
    <link rel="stylesheet" href="../CSS/layout2.css">
</head> 
<body style="margin: 0px;">  
    <div class="main-background">
        <h4 class="main-title">Buy our Shoes!</h4>
        <p class="main-content">Shoooooooooes</p>   
        <button class="main-button" onclick="">BUY</button>
    </div>
    <div class="box">
        <h4>How we design our shoes</h4>
        <p>Shoooooooooes</p>
    </div>
    <br> 
 
    <div class="form-background">
        <div class="form-white">
            <form action="#" method="get" class="form-box"> 
                <div class="heading">
                    <h2>contact us</h2>
                    <p>Your Email</p>
                    <input type="email" class="form-input" name="" id="" placeholder="email@example.com">
                </div>
        
                <div class="name1">
                    <p>First name</p>
                    <input type="text">
                </div>

                <div class="name2">
                    <p>Last name</p>
                    <input type="text">
                </div>

                <div style="clear: both;"></div>

                <div class="heading">
                    <p>Message</p>
                    <textarea name="" id="" cols="30" rows="10" class="form-input"></textarea>
                </div> 
                <div class="under">
                    <!-- input의 id와 label for의 값을 같게 하면 글씨를 눌러도 input check한 효과를 낸다. -->
                    <input type="checkbox" name="" id="sub" value="Subscribe">
                    <label for="sub">Subscribe</label>
                    <button class="btn" type="submit">SEND</button>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
