<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  x<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body> 
  arrowFunction
</body>
<script>

// 1. 매개변수가 1개인 익명함수
const doubleArrow = function(x) {
  return x*2
}
console.log('doubleArrow : ', doubleArrow(7));

// const doubleArrow2 = (x) => x*2
const doubleArrow2 = x => x*2 // 매개변수가 1개일 경우 () 생략 가능하다.
console.log('doubleArrow2 : ', doubleArrow2(10));


// 2. 매개변수가 2개인 익명함수
const mul = function (x, y) {
  return x * y;
}

const mulArrow = (a, b) => a * b; //한 줄일 경우, return 부분에 수식만 두고 이와 같이 return 생략 가능
console.log('mulArrow : ' + mulArrow(3, 4));


// 3. 매개변수가 하나도 없는 함수
const show = () => "show";
console.log('show : ', show());


// 4. 배열의 경우
const arrayFunc = x => [1, 2, 3];
console.log(arrayFunc());


// 5. 객체 타입의 경우
const objFunc = x => ({name: '객체의 value입니다.'});
console.log(objFunc());

</script>
</html>
