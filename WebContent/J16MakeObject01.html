<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J16MakeObject01.html</title>

    <script>
        /*
        객체선언 방법 1 :
            JS의 내장객체인 object()를 이용함.
            이때 멤버함수는 일반적인 함수와 같이 미리 선언하고
            객체의 참조변수를 통해 등록하는 형태로 기술한다.
        */
        function inquiry() { //잔고확인
            return this.balance; // this => 해당 객체의
        }
        function deposit(money){ //입금
            this.balance += money;
        }
        function withdraw(money){ //출금
            this.balance -= money;
        }

        //사용자정의 객체 생성
        var account = new Object();
        //멤버변수 정의
        account.owner = "홍길동";
        accuont.code = "12345-78-999";
        accuont.balance = 1000000;

        //멤버메소드 정의 (함수등록 시 소괄호는 생략)
        account.i = inquiry; //<< inquiry()
        account.d = deposit;
        account.w = withdraw;
    </script>
</head>
<body>
    <h2>new Object()로 사용자객체 만들기</h2>

    <script>
        //멤버변수 출력
        document.write("account객체 => <br>");
        document.write("소유자:"+account.owner+"<br>"); // 객체.멤버변수 명
        document.write("계좌번호:"+account.code+"<br>");
        document.write("잔액:"+account.balance+"<br>");

        //멤버메소드 호출
        account.d(15000);
        document.write("15000원 입금 후 잔액:"+account.i()+"<br>");
        account.w(20000);
        document.write("20000원 출금 후 잔액:"+account.i()+"<br>");        
    </script>
</body>
</html>
