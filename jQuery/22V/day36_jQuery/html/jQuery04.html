<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script  src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" ></script>
  <style>
    div {
      margin: 3px;
      width: 80px;
      height: 80px;
      background: #0f0;
    }
  </style>
</head>
<body>
  <button id="run"> &raquo; RUN </button>
  <!-- <div id="block">KOSA</div> -->
  <input type="button" id="fadeout" value="fade out">  
  <input type="button" id="fadein" value="fade in">  
  <input type="button" id="hide" value="hide">  
  <input type="button" id="show" value="show">  
  <input type="button" id="slidedown" value="slide down">  
  <input type="button" id="slideup" value="slid up">  
  <input type="button" id="mix" value="mix">  

  <div id="target">
    Here
  </div>
</body>
<script>
  // this는 예약어 그냥 this를 사용하면 X -> $를 사용하면 변수처리가 된다
  $(function () {
    $('input[type="button"]').on('click', function(e) {
      // $를 붙이면 변수처리
      let $bun = $(e.target);
        switch ($bun.attr('id')) {
          case 'fadeout':
            $('#target').fadeOut('slow'); 
            break;
          case 'fadein':
            $('#target').fadeIn('slow'); 
            break;
          case 'hide':
            $('#target').hide(); 
            break;
          case 'show':
            $('#target').show(); 
            break;
          case 'slidedown':
            $('#target').hide().slideDown('slow'); 
            break;
          case 'slideup':
            $('#target').slideUp('slow'); 
            break;
          case 'mix':
            $('#target').fadeOut('slow').fadeIn('slow').delay(1000).slideUp().slideDown('slow', function() {
              alert('마칩니다.')
            }); 
            break;
        
          default:
            break;
        }
    })
  })

  $('#run').on('click', function () {
    $('#target').animate({
      width: "300px",
      opacity: 0.4,
      marginLeft: "50px",
      fontSize: "30px",
      bordWidth:"10px"
    }, 3000);
  });
</script>
</html>
