<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    <script>
    $(function(){
        var vue = new Vue({
            el:'#app',
            data:{
                msg : "Watch를 이용한 덧셈구현",
                x:0, y:0, sum:0
            },
            watch : {
                //각 입력한 값이 param으로 전달되어 함수 내에서 사용됨
                x : function(param){
                    console.log("# x 변경");
                    var result = Number(param) + Number(this.y);
                    if(isNaN(result))
                        this.sum = 0;
                    else   
                        this.sum = result;
                },
                y : function(param){
                    console.log("# y 변경");
                    var result = Number(param) + Number(this.x);
                    if(isNaN(result))
                        this.sum = 0;
                    else   
                        this.sum = result;
                }
            }
        });
    });
    </script>
</head>
<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <input type='text' v-model="x" /><br />
        <input type='text' v-model="y" /><br />
        덧셈 결과 : {{sum}}
    </div>
</body>
</html>
