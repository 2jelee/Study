<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object2.html</title>
</head>
<body>
  <script>
    //식별자로 사용할 수 없는 단어를 키로 사용할 경우 => 문자열 사용
    //식별자가 아닌 문자열을 키로 사용했을 때는 무조건 대괄호([])를 사용해야 객체의 요소에 접근 가능
    const object = {
      "with space" : 273,
      "with ~!@#$$%^&*(_+" : 52
    }
    
    //식별자로 사용할 수 없는 키에 접근할 때는 대괄호를 사용
    object["with space"]
    object["with ~!@#$$%^&*(_+"] 
  </script>
</body>
</html>
