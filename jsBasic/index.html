<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>
            이름 : <input type="text" id="name" />
        </div> <!-- 사용자가 입력한 값은 value에 들어간다. -->
        <div>
            지역 : 
            <select id="city" onchange="changeCity();">
                <option value="02" selected>서울</option>
                <option value="032">인천</option>
            </select>
        </div>
        <div> 동네:
            <select id="region_02">
                <option value="">강남</option>
                <option value="">서초</option>
            </select>
            <select id="region_032" style="display: none;">
                <option value="">부평</option>
                <option value="">미추홀</option>
            </select>
        </div>

        <div>테스트 : 
            <input type="text" id="test" value="" />
        </div>

        <button type="button" onclick="regist();">등록</button>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        function regist() {
            //alert(
            //document.getElementById("name").value;
            //);
            //alert(
            //document.getElementById("city").value;
            //);

            alert($("#name").val());
            alert($("#city").val());


            //obj 사용 多
            //사용자가 입력한 다양한 값들을 server로 data를 던져주는데 이때, 하나하나 던지지 X
            //마치 JSON처럼(JSON도 obj타입이다.)
            //object는 key, value로 이루어져 있다.
            // let obj = {
            //     name: "", 
            //     city: ""  
            // };

            //이처럼 선언하는 시점에 obj를 잡아놓지 않아도 나중에 추가 가능
            let obj = {};
            //key : key | "" : value
            //city : key | "" : value

            obj.name = $("#name").val;
            obj.city = $("#city").val;

            printConsole(obj);

            // printConsole2(name, city);
        }

        //object를 만들었다는 가정
        function printConsole(data){
            console.log(data);
        }

        //object를 만들지 않았다는 가정
        function printConsole2(name, city){
            console.log(name, city);
        }

        
        function changeCity(){
            //선택한 '지역'에 따라 '동네' 자동 변환
            // let city = document.getElementById("city").value;
            // document.getElementById("region_02").style.display = "none";
            // document.getElementById("region_032").style.display = "none";

            // document.getElementById("region_"+city).style.display = "";

            let city = $('#city').val();
            $('#region_02').hide();
            $('#region_032').hide();

            $('#region_' + city).show(); 
        }
        /*
        변수 선언
        변수 : 특정 값을 가지는 것

        3가지만 기억하자
        1. var
            ㄴ 동일한 변수명으로 선언해도 허용
        2. let
            ㄴ 변수명이 유일하고 재정의 못하게
        3. const
            ㄴ 선언하는 시점에 할당을 하고 값을 재할당 X. 
                let하고는 조금 다르게 절대 바뀌지 않는 값으로 선언하고 싶을 경우
        */
        var x = 1;
        x = x + 2;

        document.getElementById("test").value = x; 
        
        ////////////////////////////////////////////
        
        let y = 1;
        y = y + 2;
        
        // let y = 2; //Uncaught SyntaxError: Identifier 'y' has already been declared
        
        document.getElementById("test").value = y; 

        //////////////////////////////////////////

        const z = 1;
        // z = z + 2; //여기서부터 error



        // 숫자, 소숫점 숫자, 문자, 참/거짓(boolean), 날짜, Object, 배열
        let a = 1;
        a = 1.231;
        a = "2jelee"; // '2jelee'
        a = true; // false

        //let obj = {}; //obj는 중괄호로 선언
        
    </script>
</body>
<!-- 
script는 body태그 내에 작성하는 것이 좋다. 

이유] 속도(loading) 관련
: head 영역에 있을 경우 html DOM을 해석하기 전에 Javascript 먼저 해석하므로 속도 ↓

jQuery : 순수 js로 여러줄 짜야하는 경우 등에 사용
-->
</html>
