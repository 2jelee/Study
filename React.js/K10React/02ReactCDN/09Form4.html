<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09Form4.html</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <h2>폼 전송(Submit)     _출력 다시 확인하기</h2>
    <div id="myDiv4"></div>
    <script type="text/babel">
    class MyForm4 extends React.Component {
        constructor(props){
            super(props);
            this.state = { userAge: '나이 초기화' };
        }
        //submit이벤트 발생시 호출할 함수
        mySubmitHandler = (event) => {
            /*
            폼값이 전송되는 것을 막기 위해(prevent) 사용하는 함수.
            화면의 '깜빡임 없이' 데이터를 처리해야하므로 주로 사용함.
                    **깜빡임 >> 페이지(화면)를 초기화시키는 것임.
            */
            //React는 Server쪽이 아닌 철저히 Client쪽이므로 state값을 변화시키고 서버로 전송하려는
            event.preventDefault();
            /*
            React에서는 전송된 폼값을 state를 통해 확인함 
            */
            alert("전송된 폼값 확인 : "+ this.state.userAge);
        }
        //입력상자에서 change이벤트 발생시 호출하는 함수.
        myChangeHandler = (event) => {
            //이벤트 객체를 통해 state값을 변경시킴.
            this.setState({userAge: event.target.value});
        }
        render(){
            return(
                <form onSubmit={this.mySubmitHandler}>
                    <h3>입력한 나이 : {this.state.userAge}</h3>
                    <p>당신의 나이를 입력하세요.</p>
                    <input type='text' onChange={this.myChangeHandler} />
                    {/* 
                    input 태그는 싱글태그이므로 태그안에서 마쳐도되나,
                    <input type='submit'></input>
                    위와 같이 pair형태로 사용해도 되긴함.
                    */}
                    <input type='submit' />
                </form>
            );
        }
    }
    ReactDOM.render(<MyForm4 />, document.getElementById('myDiv4'));
    </script>
</body>
</html>
