<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J08Function01.html</title>
    <script>
        /*
        함수 정의방법
        방법1] 이름이 있는 함수 : 유명함수
            function 함수명(매개변수1, 매개변수2, ...){
                함수의 실행부;
                return 변수 or 값;
            }
        방법2] 이름이 없는 함수 : 무명함수
            var 함수명으로 사용할 참조변수 = fuction(매개변수1, 매개변수2, ...){
                함수의 실행부;
                return 변수 혹은 값;
            }

        -매개변수를 쓸 때 var 쓰지 X. 변수명만 쓸 수 O
        -함수 내에서 정의된 변수는 지역변수가 되어 함수종료시 소멸됨.
        */
        //유명(유기명) 함수의 형태
        function noParamNoReturn(){
            document.write("===메뉴===<br>");
            document.write("1.계속 | 2. 나가기<br>");
            document.write("===========<br>")

        }
        noParamNoReturn(); //함수 호출

        //무기명 함수의 형태
        var yesParamNoReturn = function(start, end)
        {
            var sum=0;
            for(var i=start; i<=end; i++)
            {
                sum+=i;
            }
            document.write(start+"부터 "+end+"까지의 합:"+ sum +"<br>");

        }
        yesParamNoReturn(1,10);
        yesParamNoReturn(1,100);
        yesParamNoReturn(1,1000);
        
        var noParaYesReturn = function(){
            
            var name = prompt("이름을 입력하세요", "");
            var age = prompt("나이를 입력하세요","20");

            return name +"은(는) " +age+ "살 입니다.<br>";
            /*
            Java에서는 실행되지 않는 영역이므로 error가 발생
            JS에서는 error 발생 X. 단지 실행만 되지 X
            */
            document.write("return문 이후 출력문"); //이는 error나지는 않으나 실행은 되지X
        }
        document.write(noParamYesReturn());

        var yesParamYesReturn = function(num1, num2){
            return num1>num2 ? num1 : num2;
        }
        document.write("큰수는?" + yesParamYesReturn(10,20));
    </script>
</head>

</body>
</html>
