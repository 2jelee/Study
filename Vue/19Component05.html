<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
    <!--
        관계없는 컴포넌트(같은 레벨의 컴포넌트)간 통신을 위해서
        이벤트버스를 사용한다.
        => 부모-자식간의 관계가 없는 컴포넌트 간의 통신.
    -->
    <script>
        //1. 이벤트 버스로 사용할 새로운 Vue 인스턴스를 생성한다.
        var eventBus = new Vue();

        //전역 컴포넌트 생성
        Vue.component('your-component', {   
            /*
            template을 정의할때 HTML태그의 경우는 줄을 바꿔야하는 경우가 많으므로 +와 "로 연결하는 것 보다는
            `(backquote)로 사용하는 것이 편리함.
            */
            template : `
                    <div>
                        하위 your 컴포넌트1 입니다.
                        <button v-on:click="showLog()">보여주세요</button>
                    <div>`,
            methods:{
                //위에서 버튼을 클릭할때 showLog()함수가 호출됨
                showLog : function(){
                    //2. vEventBus 라는 이벤트가 발생함. 이때 데이트를 전달.
                    eventBus.$emit('vEventBus', 100);
                }
            },
        });

        Vue.component('my_component', {
            template : `
                    <div>
                        하위 my 컴포넌트2입니다.
                    </div>
                `,
            //라이프사이클 훅을 통해 선언된 함수(Vue객체 생성시 최초 실행됨)
            created : function() {
                //3. vEventBus 이벤트를 여기서 수신함. 이때 전달한 데이터는 매개변수를 통해 받을 수 O.
                eventBus.$on('vEventBus', function(value) {
                    console.log('이벤트를 전달받음. 전달받은 값', value);
                });
            }
        });
        $(function() {
            var vue = new Vue({
                el : '#app'
            });
        });
    </script>  
</head> 
<body>  
    <div id="app"> 
        <your-component></your-component>
        <my-component></my-component>
    </div>
</body>
</html>
