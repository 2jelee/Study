<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object.html</title>
</head>
<body>
  <script>
    const product = {
      제품명: '7D 건조망고',
      유형: '당절임',
      성분: '망고, 설탕, 메타중아황산나트륨, 치자황색소',
      원산지: '필리핀' 
    }
    
    //객체의 요소에 접근하는 방법1 : 객체 뒤에 대괄호([]) 사용
    product['제품명']
    product['유형']
    product['성분']
    product['원산지']

    //객체의 요소에 접근하는 방법2 : 객체 뒤에 온점(.) 사용
    product.제품명
    product.유형
    product.성분
    product.원산지
  </script>
</body>
</html>
