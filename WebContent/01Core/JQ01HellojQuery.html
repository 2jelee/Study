<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../common/jquery/jquery-3.6.0.js"></script> <!--우클릭 후 , copyQualifiednme으로 가져옴-->
<script>
	/*
	EL쓰듯이 $을 사용.
	
	jQuery의 시작점을 표현하는 4가지 방법으로
	해당 HTML문서가 모두 로드된 이후에 실행하겠다는 의미를 가지고 있다.
	JS의 onload이벤트와 비슷함.
	순서 : alert("HTML 문서의 끝!"); >>
			alert("jQuery 시작하기 1"); >> 2 >> 3 >> 4 
	*/
	$(document).ready(function(){
		alert("jQuery 시작하기 1");
	});
	
	$().ready(function(){
		alert("jQuery 시작하기 2");
	});
	
	jQuery(function(){
		alert('jQuery 시작하기 3');
	});
	
	/* 가장 많이 사용하는 방법 : 4번 */
	$(function(){
		//간단하므로 가장 많이 사용됨.
		alert("jQuery 시작하기 4");
	});
</script>
</head>
<body>
	<h2>jQuery 시작하기</h2>
	<script>
		alert("HTML 문서의 끝!");
	</script>
</body>
</html>
